<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование типа новостей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Типы новостей</a></li>
                <li class="nav-item"><a href="/news" class="nav-link">Новости</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5 mb-5">
        <div class="alert alert-secondary mt-2">
            <h6>Редактировать тип новости</h6>
            <form th:action="'/news-type/' + ${newsTypes.getId()} + '/edit'" method="post">
                <input type="text" th:value="${newsTypes.getName()}" name="name" placeholder="Введите название типа новости" class="form-control"><br>
                <input type="text" th:value="${newsTypes.getColor()}" name="color" placeholder="Введите цвет новости" class="form-control"><br><br>
                <button type="submit" class="btn btn-success">Обновить тип новости</button>
            </form>
        </div>
    </div>
</body>
</html>
