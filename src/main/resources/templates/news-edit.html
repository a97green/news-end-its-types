<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Типы новостей</a></li>
                <li class="nav-item"><a href="/news" class="nav-link active" aria-current="page">Новости</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5 mb-5">
        <div class="alert alert-secondary mt-2">
            <h6>Редактировать новость</h6>
            <form th:action="'/news/' + ${news.getId()} + '/edit'" method="post">
                <label>Заголовок</label>
                    <input type="text" th:value="${news.getHeading()}" name="heading" placeholder="Введите заголовок новости" class="form-control"><br>
                <label>Тип новости</label>
                    <select name="type" class="form-select" aria-label="Выберите тип новости">
                        <div th:each="element : ${newsTypes}">
                            <option th:value="${element.getId()}" th:text="${element.getName()} + ' (' + ${element.getColor()} + ')'"></option>
                        </div>
                    </select><br>
                <label>Краткое описание</label>
                    <input type="text" th:value="${news.getShortDescription()}" name="shortDescription" placeholder="Введите краткое описание" class="form-control"><br>
                <label>Полное описание</label>
                    <textarea type="text" th:text="${news.getFullDescription()}" name="fullDescription" placeholder="Введите полное описание" class="form-control" ></textarea><br>
                <button type="submit" class="btn btn-success">Обновить новость</button>
            </form>
        </div>
    </div>
</body>
</html>
