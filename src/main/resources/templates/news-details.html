<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${news.getHeading()}"> - Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Типы новостей</a></li>
                <li class="nav-item"><a href="/news" class="nav-link active" aria-current="page">Новости</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5">
        <div class="alert alert-info mt-2">
            <h6>
                Тип новостей - <a th:href="'/news-type/' + ${news.getType().getId()} + '/list'" th:text="${news.getType().getName()} + ' (' + ${news.getType().getColor()} + ')'"></a>
            </h6>
            <h5 th:text="${news.getHeading()}"></h5>
            <p th:text="${news.getFullDescription()}"></p>
            <div class="row">
                <div class="col">
                    <a th:href="'/news/' + ${news.getId()} + '/edit'" class="btn btn-success btn-sm">Редактировать</a>
                </div>
                <div class="col">
                    <form th:action="'/news/' + ${news.getId()} + '/remove'" method="post">
                        <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
                    </form>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
</html>
